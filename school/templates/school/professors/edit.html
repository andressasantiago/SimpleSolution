{% extends "base.html" %}

{% block title %}Editar professor{% endblock %}

{% block content %}
    <h1>Editando professor {{ professor.profile }}</h1>
    <form action="." method="post" enctype="multipart/form-data">
        {{ professor_form.as_p }}
        {{ profile_form.as_p }}
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Editar professor"></p>
    </form>
{% endblock %}
